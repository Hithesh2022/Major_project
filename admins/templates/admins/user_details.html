<!-- admins/user_details.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>

<body>
    <h1>User Details</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <!-- Add more columns based on your model fields -->
            </tr>
        </thead>
        <tbody>
            {% for user in objects %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <!-- Add more columns based on your model fields -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
